<h2>Checkout</h2>

<form [formGroup]="form">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="!isFormValid()">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

<div *ngIf="lineItems$ | async as items; else loading">
  <table *ngIf="items.length > 0; else noItems" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of items">
        <td> {{i.name}} </td>
        <td> {{i.price}} </td>
        <td> {{i.quantity}} </td>
      </tr>
    </tbody>
    <tfoot>
      <td></td>
      <td>Total: </td>
      <td> {{totalAmount}} </td>
    </tfoot>
  </table>  
</div>

<ng-template #loading>
  <h3>loading...</h3>
</ng-template>

<ng-template #noItems>
  <h3>Your cart is empty</h3>
</ng-template>
